app = "gpt-trading-bot"
primary_region = "dfw"

[build]

[env]
  PORT = "8000"

[processes]
  app = "python main.py"

[[services]]
  internal_port = 8000
  protocol = "tcp"
  processes = ["app"]

  [[services.ports]]
    handlers = ["http"]
    port = 80

  [[services.ports]]
    handlers = ["tls", "http"]
    port = 443
